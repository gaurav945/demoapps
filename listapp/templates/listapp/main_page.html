<!DOCTYPE HTML>
<html lang="en">
	<head>
		{% load static %}
			<link rel="stylesheet" href="{% static 'listapp/css/bootstrap.css' %}">
			<script type="text/javascript" src="{% static 'listapp/js/jquery.js' %}"></script>
			<script type="text/javascript" src="{% static 'listapp/js/main_page.js' %}"></script>
		<title>My Lists</title>
		
	</head>

	<body>
	<div class="container" style="margin-top : 20px">
		{% csrf_token %}
		<div class="input-stuff">
			<input type="text" class="input-item-tag" id="input-item-id" value="">
			<button type="button" id="button-add">Add content to list...</button>
		</div>
		<div class="this is the div which will wrap the whole content so for loop inside">
			<div class="list-item-content">
				<ul>
				{% for key, value in context.items %}
					<div class="col-lg-10" style="padding-left : 0px"><li style="word-wrap: break-word"><h3>
					{{value}}
					</h3></li></div>
					<div class="col-lg-2"><button type="button" id="{{key}}" class="close" style="margin-top : 21px">delete</button></div>
				{% endfor %}
				</ul>
			</div>
		</div>
	</div>
	</body>
</html>
